<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous" />
    <title>Craft Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <template id="product-template">
        <section class="card m-2" style="width: 17rem">
            <article class="card-body">
                <img id="image" class="card-image" style="width: 13rem">
                <h4 class="card-title"></h4>
                <h6>$<span class="card-price"></span></h6>
                <p class="card-text"></p>
            </article>
        </section>
    </template>

    <nav id="navbar" style="height: 15vh">
        <div class="col-1">logo here</div>
        <div class="col-9">Craft Store</div>
        <div class="col-2">
            <span><a href="index.html">Home</a></span>
        </div>
    </nav>
    <div class="container-fluid">
        <article id="cards" class="row" style="height: 50vh">
            <div class="card col-3">this is a card</div>
            <div class="card col-3">this is another card</div>
            <div class="card col-3">third card</div>
            <div class="card col-3">fourth card</div>
            <div class="card col-3">next row</div>
        </article>
            <article class="row justify-content-evenly">
            <div class="col">Subotal:</div>
            <div class="col">Total:</div>
            <input type="submit" class="col" value="Pay now">
        </article>
        <article id="suggested">
            <div class="row">Check out these items!</div>
            <div class="row" style="height: 20vh">
                <div class="card col">Suggested 1</div>
                <div class="card col">Suggested 2</div>
                <div class="card col">Suggested 3</div>
                <div class="card col">Suggested 4</div>
            </div>
            
        </article>
        
    </div>
    
</body>
</html>
